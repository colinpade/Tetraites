<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen and (min-width: 360px)" href="css/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/tablet.css" /> 
    <link rel="stylesheet" media="screen and (min-width: 1400px)" href="css/main.css" />
    <script data-require="angular.js@1.2.13" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="PictureApp">
    <div class="main" ng-controller="MainController">
      <div class="nav">
	<ul>
	  <li><h4 class="leftbutton"><button ng-click="previous()">Previous Arrow</button></h4></li>
	  <li><h1>{{ aName }}</h1></li>
	  <li><h4 class="rightbutton"><button ng-click="next()">Next Arrow</button></h4></li>
	</ul>
      </div>
      <div class="jumbotron">
	<img ng-src="{{ mainImage.url }}">
	<h3>{{ mainImage.title }}</h3>
	<h4>Taken on {{ mainImage.date }} in {{ mainImage.location }}</h4>
      </div>
      <div class="album">
        <div class="thumbnails">
          <div ng-repeat="img in album.photos">
            <div class={{selected}}>
              <img ng-src="{{ img.thumb_url }}" ng-click="changeMainImage(img)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
