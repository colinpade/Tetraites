<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script data-require="angular.js@1.2.13" data-semver="1.2.13" src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-app="PictureApp">
    <div class="main" ng-controller="MainController">
      <div class="nav">
          <ul>
	    <li class="pull-left"><a href="#">Previous Arrow</a></li>
	    <li><h1>{{ aName }}</h1></li>
	    <li class="pull-right"><a href="#">Next Arrow</a></li>
          </ul>
      </div>
      <div class="jumbotron">
        <img src="test_images/image1.jpg">
      </div>
      <div class="album" ng-repeat="img in album.photos">
        <div class="thumbnails">
          <img ng-src="{{ img.thumb_url }}">
        </div>
      </div>
    </div>
  </body>
</html>
